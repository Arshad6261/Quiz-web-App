<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="favicon" href="./ideas.png">
    <script src="./script.js"></script>
</head>
<body>
    <header class="bg-[#212020]">
        <h1 class="text-center text-2xl lg:text-5xl md:text-4xl text-white font-bold pt-4">Quiz App</h1>
        <h2 class="text-center text-white mt-4 text-xl md:text-2xl">100 Questions on Web Development</h2>
        <div class="flex flex-col md:flex-row md:justify-between text-white mx-6 md:text-2xl items-center">
            <span id="queEle">Quetions  0/100</span>
            <span id="score">score:0</span>
        </div>
    </header>
    <main class="flex flex-col justify-center items-center h-[90vh] w-[100vw]" id="main" >
        <button class="md:text-3xl p-2 md:p-4 bg-green-600 rounded-md text-white border-solid border-blue-400 font-semibold " onclick="start()"  id="start">Start Quiz</button>
        <div id="quizContainer" class="w-[90%] hidden">
            <h1 id="ques" class="text-xl md:text-3xl font-bold"></h1>
            <ul class="w-[90%] space-y-3 md:text-xl mt-4">
                <li id="opt1" class="border-solid border-[#a8a0a0] border p-2"></li>
                <li id="opt2" class="border-solid border-[#a8a0a0] border p-2"></li>
                <li id="opt3" class="border-solid border-[#a8a0a0] border p-2"></li>
                <li id="opt4" class="border-solid border-[#a8a0a0] border p-2"></li>
            </ul>
    
            <button id="nextBtn" class="text-center ml-[32%] md:ml-[42%] p-3 bg-[#212020] text-white mt-6 text-xl font-bold  " disabled>Next</button>
        </div>


        <div id="resultContainer" class="hidden flex flex-col justify-center items-center space-y-6 border rounded-md border-solid border-black w-[35%] h-[30%] p-4 bg-[#212020] text-white">
            <span class="text-xl">Well Done!</span>
            <span class="text-xl">Your Score is : </span>
            <span class="text-5xl text-yellow-600"><sup id="result"></sup> / <sub id="total"></sub> </span>
        </div>


        <button id="tryAgain" class="hidden p-2 bg-red-500 text-white font-bold mt-4 rounded-md">Try Again</button>
        
    </main>
</body>
</html>
